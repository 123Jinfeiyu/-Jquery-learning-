<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        // window浏览器方法 
        // console.log(window);

        // 用户当前url地址信息
        console.log(location);

        // 点击页面文本  跳转对应地址  
        document.onclick=function(){
            location.href='https://www.bilibili.com/'
        }

        // 返回浏览器相关信息  
        console.log(navigator);

        // 返回当前窗口 上一条浏览记录 
         history.back();

        //返回之前你浏览的网页 
        history.forward();

     </script>
</body>
</html>
