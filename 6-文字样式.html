<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            /* 文字颜色 */
            color: red;
            /* 背景颜色 */
            /* background-color: green; */
            /* 文字大小  浏览器默认文字大小为16像素  */
            font-size: 20px;

            /* 网页中 正常能用肉眼看见的文字 最小为12像素   */
            font-size: 12px; 
            font-size: 100px;
            /* px像素单位   1em=16像素 */
            font-size: 2em;


            /* 
              文字粗细   
               细的字 lighter  取整百位数 (100   200  300)
               粗的字体 bold   取整百位数 (400   500  600)
               更粗的字体 bolder 取整百位数 (700   800  900)
            */
            font-weight: lighter;
            /* 粗字体 */
            font-weight: bolder;
        }
        h1{
            font-weight: 900;
            /* 粗的字体 */
            /* font-weight: 600; */
            /* 字体类型: 宋体  楷体  黑体 微软雅黑  */
            font-family: '仿宋';
            
        }
    </style>
</head>
<body>
    <p class="text">
        文字变色
    </p>

    <h1>一级标题</h1>
</body>
</html>
