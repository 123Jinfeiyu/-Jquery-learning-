<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid red;
        }
        .text1{
            z-index: -2;
            position: absolute;
            top: 0px;
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .text2{
            /* 层级为1 */
            z-index: -1;
            position: absolute;
            top: 0px;
            width: 400px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
      <div class="box">
          <p class="text1">盒子1</p>
          <p class="text2">盒子2</p>
      </div>
</body>
</html>
