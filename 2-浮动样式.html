<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .box1{
            /* 浮动 左浮动 */
            float: left;
            /* 浮动 右对齐 */

            height: 200px;

            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
     <div class="box1">盒子1</div>
     <div class="box2">盒子1</div>

     <span>1</span>
     <a href="">2</a>
</body>
