<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建 ajax请求实例  
        let xhr = new XMLHttpRequest();
        // console.log(xhr);
        // 2.创建请求  open(请求格式,'请求地址')
        // xhr.open('get','https://v.api.aa1.cn/api/phone/guishu-api.php?phone=18336750182');
        
        xhr.open('get', 'https://zj.v.api.aa1.cn/api/Age-calculation/?birthday=1999-10-1');
        // 3.发送请求 
        xhr.send();
        // 4.响应请求  
        xhr.onload = function () {
            // 拿到响应数据  json格式数据  前端是不能直接使用  
            // console.log(xhr.response);

            // 转为前端能用js对象格式   
            // let date=JSON.parse(xhr.response);
            // console.log(date);

            // console.log(date.constellation);

            // 判断一下 你请求服务器的转态码是否成功  xhr.status   200  请求成功 
            if (xhr.status === 200) {
                console.log('请求成功');

                let date = JSON.parse(xhr.response);
                console.log(date);
            }
        }

    </script>
</body>

</html>
