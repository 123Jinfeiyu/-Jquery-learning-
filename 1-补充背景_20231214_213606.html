<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        html,body {
            height: 100%;
        }

        body {
            /* 背景图片 */
            background-image: url(https://img2.baidu.com/it/u=673003775,1191479950&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500);
            /* 背景不平铺 */
            background-repeat: no-repeat;
            /* 背景大小   */
            /* background-size: 100% 100%; */

            /* 背景图片 默认是跟着滚动条而滚动的 */
            background-attachment: scroll;
            /* 背景固定  不跟着滚动 */
            background-attachment: fixed;
        }


        /* 内容盒子  */
        .wrap {
            width: 1000px;
            height: 500px;
            background-color: #fff;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="wrap">
        盒子1
    </div>
    <div class="wrap">
        盒子2
    </div>
    <div class="wrap">
        盒子3
    </div>
    <div class="wrap">
        盒子4
    </div>
</body>

</html>
