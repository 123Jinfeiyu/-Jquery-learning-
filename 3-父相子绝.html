<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            /* 相对定位   参考物 */
            position: relative;
            width: 500px;
            height: 500px;
            background-color: red;
            margin: auto;
        }
        .son{
            /* 绝对定位 */
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            width: 200px;
            height: 300px;
            background-color: green;
            /* 
              水平居中   子级在父级盒子里面快速 上下水平居中  
              快速居中:  四个方位值 为0  然后auto 自适应 上下居中  
            */
        }
    </style>
</head>
<body>
      <div class="wrap">
          <div class="son"></div>
      </div>
</body>
</html>
