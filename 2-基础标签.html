<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签练习</title>
   
</head>
<body>
    <!-- 展示标签内容 都写在 body里面  -->
    <div>
        我是盒子标签 
    </div>


    <!-- 标题标签 h1~h6 -->
    <!-- 一级标签 -->
     <h1>很高兴认识大家  我是封夕</h1>
     <!-- 一个网页中只允许写一个h1标题    如果写个多个h1 就会影响网页主次-->
     
     <h2>二级标题</h2>
     <h3>三级</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>

   

</body>
</html>
