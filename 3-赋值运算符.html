<body>
     <script>
        // 赋值运算符    +=  -=  *=  /=  %=
        let x=1;
        console.log(x+=1);// 返回 2   x+=1 等价于  x=x+1  

        let a=4;// a=4 
        console.log(a-=4);// a-=4   =>   a= a-4    a=0

        console.log(a*=4);//  因为上面 a已经被修改0   0*4=0

        // /= 
        let b=5;
        // console.log(b/=5);// b=5/5 b=1

        // %=
        console.log(b%=4);//b= 5/4 取余  1
     </script>
