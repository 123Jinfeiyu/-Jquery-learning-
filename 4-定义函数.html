<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        //   方法1  函数声明  
        // function 函数名(){
        //     // 函数主体
        // }

        function fn(){
            console.log('打印函数');
        }

        // 函数调用  直接函数()
        fn();


        // 方法2: 函数表达式  
        let add = function(){
            //  alert 弹框   
            alert('add函数启动');
        }
        // 调用函数
        add();

     </script>
</body>
</html>
