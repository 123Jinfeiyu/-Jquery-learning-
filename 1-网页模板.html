<!DOCTYPE html>
<!-- !DOCTYPE: 规定这个网页是什么文档类型   为html类型  -->
<html lang="zh-cn">
<!--
    html: 网页根标签开头 
    lang: 表示网页字体语言  
    1.en 英文
    2.zh-cn  中文网页
    (主要决定 你打开浏览器是否需要翻译框)
  -->

<head>
    <!-- head: 网页头部标签   给浏览器看的内容    -->
    <meta charset="UTF-8">
    <!-- 
        meta: 辅助网页标签   
        charset: 字符编码格式 
        UTF-8: 万国码 / 通用码
        这个网页的字符编码格式是 万国码  防止网页乱码  
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
       name: 描述属性 
       viewport: 初始化浏览器窗口  
       content: 内容属性  
       width: 宽度   初始化浏览器窗口宽度  
       =:等于
       device-width: 设备宽度 (设备: 电脑 手机   平板等等 )
       initial-scale: 初始化浏览器宽度 缩放比例 
       1.0: 表示100% 

       总结: 适配你当前设备宽度(显示屏) 100%
     -->
     <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
     <!-- 告诉你的浏览器  ie浏览器兼容 替换成  edge浏览器  这个代码可以不需要  -->
     <!-- 网页标题标签  -->
     <title>封夕好帅啊</title>
</head>
<!-- body: 网页身体标签  用户看的内容  展示区域  -->
<body>
    最近大家多保暖1111
</body>

</html>
<!-- 根标签结束 -->
