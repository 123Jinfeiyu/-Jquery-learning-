<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
      <!-- 不规范写法  直接不用标签包裹文字  -->
      <!--  
        北京市委教育工委、市教委表示，要最大限度保障学生健康安全，做好师生健康监测，确保师生不带病上班上课。
       -->
     
      <!-- 文本段落标签  放文字  放一段文本   -->
      <p>北京市委教育工委、市教委表示，要最大限度保障学生健康安全，做好师生健康监测，确保师生不带病上班上课。111111111111111</p>

      <!-- 注意: p标签里面  不能放 div   p  h1~h6等  不能放块级标签  -->
      <p>
        <!-- <div>盒子标签 </div> -->
        <!-- <p>
            文本
        </p> -->

        1111
      </p>

      <div>
        <p>文本段落</p>
      </div>

      <!-- 包裹文字标签   短文字来使用   结合css样式来使用   span是搭配p标签来使用  -->
      <span>
          大家好我 
      </span>
      

      <p>
        <!-- 结合css样式 包裹文字效果 -->
        <span style="color: red;">封夕老师  今晚的知识点 我好像听懂了</span>
      </p>

</body>
</html>
