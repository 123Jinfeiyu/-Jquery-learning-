<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .list1{
            color: red;
           }

           /* 通过父级结构 去找对应的子级  第几个   :nth-child(n)  n: 第几个子元素 */
           .list>li:nth-child(2){
             color: green;
           }

           /* 上面简写  .list>:nth-child(2)*/
           .list>:nth-child(3){
            color: pink;
           }

           

           /* 奇数  odd    数学表达    2n-1*/
           .box>li:nth-child(2n-1){
            color: red;
           }

           /* 偶数  even / 2n */
           .box>li:nth-child(even){
            color: skyblue;
           }
           .box>li:nth-child(2n){
            color: orange;
           }

           .box>li:nth-child(10){
             color: green;
           }
    </style>
</head>
<body>
      <ul class="list">
         <li class="list1">第1个li子元素</li>
         <li>第2个li子元素</li>
         <li>第3个li子元素</li>
         <li>第4个li子元素</li>
      </ul>
      <!-- 需求: 每一个li子元素  都是不一样的文字颜色   -->


      <ol class="box">
        <li>浅安</li>
        <li>菲菲</li>
        <li>怼怼</li>
        <li>鸢尾</li>
        <li>兔子</li>
        <li>雨墨</li>
        <li>七七</li>
        <li>封夕</li>
        <li>花花</li>
        <li>左手</li>
      </ol>
      <!-- 
        序号 13579   颜色 红色    奇数  
        序号 246810  颜色 蓝色    偶数  
       -->
</body>
</html>
