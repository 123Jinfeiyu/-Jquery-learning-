<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        p{
            color: red;
        }

        /* id选择器  给标签设置id属性  id名   */
        #fen1{
            color: skyblue;
        }
        /* id选择器  以#开头选择你的id名   */
        #QianAn{
            color: pink;
        }


        /* 类名选择器   */
        .rabbit{
            color: purple;
        }

        /* 给鸢尾类名  */
        .Iris{
            /* 文字大小 */
            font-size: 25px;
        }

        .title2{
            /* 宽度  px像素 1px=1像素*/
            width: 430px;
            /* 背景颜色 */
            background-color: skyblue;
        }
    </style>
</head>
<body>
      <p>第一个p</p>
      <p id="fen1">封夕</p>
      <p id="QianAn">浅安</p>
      <p  class="rabbit">兔子</p>
      <p  class="rabbit Iris">鸢尾</p>

      <!-- <h2 >
        <span class="title2">这周放假了 大家好好的去练习  预习一下</span>
      </h2> -->

      <h2 class="title2"> 这周放假了 大家好好的去练习  预习一下</h2>
</body>
</html>
