<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  布尔值   boolea  做判断  
        true;//真
        false;//假

        // 1大于2
        console.log(1>2);//打印  假  false 

        // 1小于 2
        console.log(1<2);//true

        // Undefined 表示未定义   
        let box;
        console.log(box);// 初始值 Undefined

        // 空类型   null    变量的值 想要为空 那就是需要手动赋值个null   
        let a=null;
        console.log(a);

        // bigint 超大整数类型  
        // js能表示 最大整数  
        console.log(Number.MAX_SAFE_INTEGER);// 9007199254740991
        // 最小整数
        console.log(Number.MIN_SAFE_INTEGER);// -9007199254740991
    </script>
</body>
</html>
