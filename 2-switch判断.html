<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义值 值为几  那就打印 对应的值语句    
        let day = 10;

        switch (day) {
            case 1:
                console.log('星期一,开启打工人的一天');
                break;
            case 2:
                console.log('星期二,跟着封夕写代码');
                break;
            case 3:
                console.log('星期三,认真看录播');
                break;
            case 4:
                console.log('星期四,等着放假');
                break;
            case 5:
                console.log('星期五,放假了出去happy');
                break;
            case 6:
                console.log('星期六,勉强听一下封夕上课');
                break;
            case 7:
                console.log('星期天,在家躺着打游戏,晚上带上女朋友吃个晚饭');
                break;

            // 处理特殊情况  
            default:
                alert('请输入正确的值1~7')
                // console.log('请输入正确的值1~7');
                break;
        }

    </script>
</body>

</html>
