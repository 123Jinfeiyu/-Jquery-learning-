<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        //  数字类型 
        let a=1;
        console.log(a,1.23);
        
        // 数字范围  正无穷大  负无穷大  
        console.log(Infinity);//正无穷大
        console.log(-Infinity);//负无穷大

        // 特殊值   NaN  
        console.log(NaN);//NaN  : NOT a Number   表示非数字   表示js损坏数值类型  


        let fx='封夕';
        let num=1-fx;// 数字1  减去 文本 封夕 
        console.log(num);// NaN  非数字  

        console.log(0/0);
      </script>
</body>
</html>
