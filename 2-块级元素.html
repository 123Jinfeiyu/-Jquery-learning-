<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: red;
        }

        p{
            width: 200px;
            height: 100px;
            background-color: green;
            margin: 100px auto;
            padding:10px;
        }
        span{
            width: 200px;
            height: 200px;
            background-color: orange !important;
            /* 自适应居中  */
            margin: auto;
            
        }

        hr{
            width: 500px;
            /* 边框颜色 */
            border-color: orange;
        }
    </style>
</head>

<body>
    <div class="box">
        
    </div>

    <p>文字</p>
    <span class="box">2222</span>
    <span class="box">3333</span>

    <hr>
</body>

</html>
