<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  加法运算 
        console.log(1+1);
        let num=1+3;
        console.log(num);// num=4 

        // 减法  
        let num1=num-1;
        //  已知 num=4  4-1   num1=3
        console.log(num1);

        // 乘法  
        let a= 3 * 4;
        console.log(a);// a=12

        // 除法 
        let b= a / 3;
        console.log(b);

        // 取余   
        let num2= 10 % 2;// 求余数   
        console.log(num2);//  10除2  可以被5整除  没有余数  0 

        console.log(10 % 4);//余 2
        console.log(10 % 3);// 余: 1


        // 特殊运算符  ++(自身+1) 和  -- (自身减1)
        let sum=1;
        // sum=1   ++自身+1  1+1 =2 
        // console.log(++sum);// 自身加1  2 

        console.log(--sum);// 0
    </script>
</body>
</html>
