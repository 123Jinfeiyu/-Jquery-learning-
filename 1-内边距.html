<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            /* 背景颜色 */
            background-color: red;
            /* 内边距   上下左右都是10像素 内边距 */
            /* padding: 10px; */

            /* 拆分为单例样式  单个方向内边距写法 */
            /* 顶部内边距 */
            /* padding-top: 10px; */
            /* 底部内边距 */
            /* padding-bottom: 20px; */
            /* 左侧内边距 */
            /* padding-left: 30px; */
            /* 右侧内边距 */
            /* padding-right: 40px; */

            /* 复合写法 */
            /* 两个值:  上下给10像素  左右各20像素  */
            /* padding: 10px 20px; */

            /* 三个值  上  左右  下 */
            padding: 10px 20px 30px;

            /* 四个值 : 上 右 下 左   按照顺时针 */
            /* padding: 10px 20px 30px  40px; */

            /* 如果 我只要 上 右 下, 左不需要  */
            padding: 0px 20px 30px  0px;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: green;
        }

      <div class="box">
