<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        外部样式 引入方法
        link 链接标签  
        rel 规定你引入的文件类型   
        stylesheet: 样式表 
    -->
    <link rel="stylesheet" href="./index.css">


    <!-- 内部样式写法   -->
    <!-- style 样式标签 -->
    <style>
        /* css注释符号 快捷键 ctrl+/ */
        /*css代码注释 */
    </style>
</head>
<body>
      <!-- 行内样式写法   -->
      <p style="color: red;color: red;color: red;">给文字点颜色看看</p>
      <!-- 文字颜色: 红色; -->
      <span style="color: green;">绿色字</span>
</body>
</html>
