    padding: 10px;
	border: 15px solid #000000;
	margin: 20px;

		<div index="1" data_index="2">
			<a href="http://www.baidu.com">I am div </a>

		<!-- // 购物车基本框架 -->
		<div class="cart-warp">
            <!-- header mouble--> 
			<div class="cart-thead">
            <div class="t-checkbox">
				<input type="checkbox" name="" id="" class="checkall">全选
			</div>
			<div class="t-goods">shop</div>
			<div class="t-price">price</div>
			<div class="t-num">number</div>
			<div class="t-sum">sum price</div>
			<div class="t-action">control</div>
			</div>
			<!-- shop list mouble -->
			<div class="cart-item-list">
				<div class="cart-item">
					<div class="p-checkbox">
						<input type="checkbox" checked class="j-checkbox">
					</div>
					<div class="p-goods">
						<div><img src=""></div>
					</div>
					<div class="p-msg">shop name</div>
					<div class="p-price">12.60</div>
					<div class="p-num">
						<div class="quantity-form">
							<a href="javascript:;" class="decrement">-</a>
							<input type="text" class="itxt" value="1">
						    <a href="javascript:;" class="increment">+</a>
						</div>
					</div>
					<div class="p-sum">￥12.60</div>
				    <div class="p-action"><a href="javascript:;">删除</a></div>
				</div>	
			</div>
			<!-- total mouble -->
			<div class="cart-floatbar">
				<div class="select-all"><input type="checkbox" name="" id="" class="checkall"></div>
				<div class="operation">
					<a href="javascript:;"class="remove-batch">delete the selected shop</a>
					<a href="javascript:;" class="clear-all">clear the cart car</a>
				</div>
				<div class="toobar-right">
					<div class="amount-sum">already choosen<em>2</em>shop
					</div>
					<div class="price-sum">总价：<em>￥22.00</em></div>
					<div class="btn-area">go to pay</div>
				</div>
				
			</div>
		</div>


	</body>
