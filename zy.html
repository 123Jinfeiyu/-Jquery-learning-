<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/bd.css" />
	</head>
	<body>
		<div class="float-text">
			<h3>用科技</h3>
			<p> 让复杂的世界更简单</p>
		</div>
		<div id="logo">
			<img src="./img/百度logo.png" alt="">
		</div>
		<div class="wrap">

			<div id="inner1">
				<h3>欢迎注册</h3>
				<p id="login-btn">已有账号？<span><a href="#">登录</a></span></p>
			</div>
			<div id="inner2">
				<form action="https://www.baidu.com/" method="get" name="login" target="" id="form">
					<p id="p1">
						<label for="">用户名</label>
						<input type="text" style="display: none;">
						<input type="text" placeholder="请设置用户名">
						<br>
					</p>
					<p>
						<label for="">手机号</label>
						<input type="password" style="display: none;">
						<input type="text" placeholder="可用于登录找回密码">
						<br>
					</p>
					<p>
						<label for="">密&nbsp;&nbsp;&nbsp;码</label>
						<input type="password" style="display: none;">
						<input type="text" placeholder="请设置登录密码">
						<br>
					</p>
					<p>
						<label for="">验证码</label>
						<input type="password" style="display: none;">
						<input type="text" placeholder="请输入验证码" class="input4">
						<button class="validate">获取验证码</button>
						<br>
					</p>
					<p>
						<input class="inner" type="submit" value="注册">
					</p>
					<p id="BigText">
						<input type="checkbox" name="litle-box" id="litte" />
						<label class="little">阅读并接受</label>
						<a id="a1" href="#">《百度用户协议》</a>
						<a id="a2"href="#">《儿童个人信息保护声明》及</a>
						<a id="a3"href="#">《百度隐私权保护声明》</a><span></span>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
