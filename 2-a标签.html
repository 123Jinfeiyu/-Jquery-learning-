<body>
    <!-- 
        a 标签  超链接标签  
        1.href属性:  跳转链接的地址  
        2.target 属性 指定超链接 打开位置    
         默认值 是在当前标签页打开  _self  
         _blank 新开标签页 
         _new 新开  只会新开一个  

     -->
      <a href="https://www.bilibili.com/"  target="_self">
           哔哩哔哩
      </a>

      <a href="https://www.baidu.com/"  target="_blank">
        百度一下   新开去百度
      </a>

      <a href="https://v.qq.com/" target="_new">我只开一个  新标签页</a>
