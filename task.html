<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 清除默认样式  -->
    <link rel="stylesheet" href="./reset.css">
    <style>
        body {
            background-color: #ccc;
        }

        /* 包裹商品的大盒子 */
        .box {
            width: 1180px;
            height: 250px;
            /* background-color: red; */
            /* 外边距 左右自适应居中 */
            margin: 100px auto;
        }

        .shop1 {
            /* 行内块元素   */
            display: inline-block;
            /* 怪异盒 */
            box-sizing: border-box;
            width: 230px;
            height: 250px;
            background-color: #FFFFFF;
            /* 左侧内边距 */
            /* padding-left: 10px; */
            padding: 1px;

            /* 文字基线对齐的问题    对齐在顶部基线*/
            vertical-align: top;
        }

        .text {
            font-size: 20px;
            color: orange;
            /* 左侧外边距 */
            margin-left: 10px;
            margin-top: 10px;
        }

        .text1 {
            color: #096;
            margin-left: 10px;
            /* margin-top: 5px; */
        }

        /* 图片大小 */
        .pic {
            width: 160px;
            height: 160px;
            /* border: 1px solid red; */
            /* 左外边距 */
            margin-left: 65px;
            /* 顶部外边距 */
            margin-top: 30px;
        }

        .only{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="shop1">
            <p class="text">
                抱抱果新首发
            </p>
            <p class="text1">
                吃了还想吃
            </p>
            <img src="./作业素材/1.jpg" alt="" class="pic">
        </div>
        <div class="shop1">
            <p class="text">
                海尔冰箱
            </p>
            <p class="text1">
                冻得贼快
            </p>
            <img src="./作业素材/2.jpg" alt="" class="pic">
        </div>
        <div class="shop1">
            <p class="text">
                洗衣机
            </p>
            <p class="text1">
                洗的衣服贼香
            </p>
            <img src="./作业素材/3.jpg" alt="" class="pic">
        </div>
        
        <div class="shop1">
            <p class="text">
                一瓶酒
            </p>
            <p class="text1">
                喝了睡一宿
            </p>
            <img src="./作业素材/4.jpg" alt="" class="pic">
        </div>
        <div class="shop1">
            <p class="text">
                抱抱果新首发
            </p>
            <p class="text1">
                吃了还想吃1
            </p>
            <p class="text1">
                吃了还想吃2
            </p>
            <img src="./作业素材/5.jpg" alt="" class="pic only">
        </div>
    </div>
</body>

</html>
