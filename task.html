<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn">点我插入文本</button>

    <!--我点击之后的标签 插入的盒子  -->
    <div class="box">

    </div>
    <script>
        //点击按钮 生成10个标签 (p)
        let btn = document.querySelector('.btn');
        let box = document.querySelector('.box');
        let a=0;

        btn.onclick = function () {
            a++;
            //console.log(1);
            //给box盒子插入10个p标签
            //1.创建标签 
            // let newp=document.createElement('p');
            // //2.创建新节点插入文本
            // newp.innerHTML='我是生成的p标签';
            // //3.给box盒子去添加新节点 
            // box.appendChild(newp); 

            // 判断  定义一个初始化值  
            if (a == 1) {
                for (let i = 1; i <= 10; i++) {
                    //1.创建标签 
                    let newp = document.createElement('p');
                    //2.创建新节点插入文本
                    newp.innerHTML = '我是生成的p标签' + i;
                    //3.给box盒子去添加新节点 
                    box.appendChild(newp);
                }
            }
        }
    </script>
</body>

</html>
