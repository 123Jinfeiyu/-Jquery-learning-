<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用其它标签   文字标签</title>
</head>
<body>
        <!--加粗标签  b  strong  -->
        <b>
            给我的文字加粗 
        </b>
        <!-- <p>
            文字12456
        </p> -->
        <!-- strong 更容易被搜索引擎(seo)检索到  -->
        <strong>加粗标签 </strong>

        <!-- 文字倾斜  i只是视觉上倾斜   em不止有倾斜效果 还有利于浏览器搜索引擎加载  -->
        <i>文字倾斜</i>
        <em>封夕老师</em>

        <!-- 文字加粗  又倾斜  -->
        <b>
            <i>加粗又倾斜</i>
        </b>

        <!-- 删除线标签  del   s  -->
       <p>
         <del>原价:999元 </del>
          特价9.9
       </p>
       <s>删除线</s>
       <!-- 
          浏览器检索代码   del标签 会比 s标签 检索快一些     
        -->

        <!-- 分隔符标签 横线标签 -->
        <hr>
</body>
</html>
