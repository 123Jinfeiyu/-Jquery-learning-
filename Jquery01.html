    <style>
        .container{
            width: 100px; <!-- 设置容器的宽度为100像素 -->
            height: 100px; <!-- 设置容器的高度为100像素 -->
            background-color: red; <!-- 设置容器的背景颜色为红色 -->
            animation: move 1s linear infinite; <!-- 应用名为"move"的动画，持续1秒，使用线性时间函数，无限循环 -->
        }
        @keyframes move {
            0% {
                transform: translateX(0); <!-- 在0%关键帧，将transform属性设置为translateX(0)，表示初始位置（不水平平移） -->
            }
            100% {
                transform: translateX(100px); <!-- 在100%关键帧，将transform属性设置为translateX(100px)，表示向右平移100像素 -->
            }
        }
	//方法二jquery
	先定义一个100px的盒子
