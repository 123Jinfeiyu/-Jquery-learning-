<head>

    <style>
        .wrap{
            width: 500px;
            height: 500px;
            background-color: red;
            /* margin: auto; */

        .son{
            /* 绝对定位  */
            position: absolute;
            top: 0px;
            left: 0px;
            width: 300px;
            height: 300px;
            background-color: green;
            margin: auto;
        }

        .text{
            /* 绝对定位 */
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: auto;
        }
    </style>
</head>
<body>
      <div class="wrap">
         
      </div>

      <div class="son">
        <!-- 子级 盒子 -->
     </div>

     </span>
