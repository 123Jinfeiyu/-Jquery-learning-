<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <style>
        
        /* id选择器 */
        #only{
            color: yellow;
        }

        /* 标签名选择器 */
        /* p{
            color: red !important;
        } */

        /* 类名选择器 */
        .text{
            color: green;
        }


        /* 类名+标签名  10+1.1   11.1 */
        .box>p{
            color: red;
        }

        /* .box>.text1{
            color: green;
        } */

        /* 类名 10  */
        .text1{
            color: orange  !important;
            /*  !important 添加 强制提示  +1000  */
        }

        .box>#tit{
            color: blue  !important;
        }
    </style>
</head>
<body>
      <!-- 一个标签被多个选择器选择 并且添加同一个样式   覆盖问题  选择器优先显示谁? -->
      <p class="text" id="only" style="color: blue;">
         这是一段文字  显示什么呢
      </p>

      <div class="box">
         <p class="text1"  id="tit">看看谁优先</p>
      </div>
</body>
</html>
