<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        //   小于  <
        let num= 3<4;
        console.log(num);// true

        // 大于  >
        console.log(3>5);//false

        // 大于等于  >= 
        console.log(5>=5);  // 5大于或者等于5   返回true 

        // 小于等于 
        console.log(1<=2);// true

        console.log(3<=2);// 3小于2? 等于2  也不等于  false 

        // 不等于  != 
        console.log(4 != 4 ); //false 
        console.log(4 != 5 ); //true

        // 等于 == 
        console.log(10==10);// true

        // 字符串 10  能不能和 数值的10 一样 
        console.log('10'== 10);// true   只进行 值的比较 不会去比较类型   

        // 全等于  ===   类型和值都严格比较  
        console.log('66' === 66);// false

        
      </script>
</body>
</html>
