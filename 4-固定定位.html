<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            /* 固定定位  以浏览器窗口  */
            position: fixed;
            right: 0px;
            bottom: 0px;
            width: 300px;
            height: 400px;
            background-color: skyblue;
        }

        .box {
            /* position: relative; */
            width: 1000px;
            height: 500px;
            border: 2px solid red;
            margin: 20px auto;
        }

        .nav {
            /* 固定定位 */
            /* position: fixed; */

            /* 粘性定位 */
            position: sticky;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 60px;
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 导航条 -->
    <div class="nav">
        导航
    </div>
    
    <div class="wrap">
        好兄弟 这里有你想要的惊喜
    </div>

    <div class="box">
        这里真的有好多好看的内容1
    </div>
    <div class="box">
        这里真的有好多好看的内容2
    </div>
    <div class="box">
        这里真的有好多好看的内容3
    </div>
    <div class="box">
        这里真的有好多好看的内容4


    </div>
</body>

</html>
