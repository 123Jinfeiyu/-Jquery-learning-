<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .wrap{
            width: 100%;
            height: 70px;
            background-color: #242424;
        }

        /* 导航容器 */
        .nav{
            width: 1100px;
            height: 100%;
            background-color: red;
            margin: auto;
        }

        /* logo 图 */
        .logo{
            /* 左浮动 */
            float: left;
            width: 200px;
            height: 70px;
            /* background-color: green; */
            /* 背景图片 */
            background-image: url(./网易云导航条\ 精灵图.png);
            /* 背景不平铺 */
            background-repeat: no-repeat;
            /* 背景显示位置 */
            background-position: 20px 0px;
        }

        /* 导航列表盒子 */
        .nav-list{
            /* 右浮动 */
            /* float: right; */

            float: left;
            width: 880px;
            height: 100%;
            /* background-color: pink; */
        }
        .nav-list>p{
            /* 元素向左对齐 */
            float: left;
            width: 125px;
            height: 70px;
            /* background-color: skyblue; */
            /* 文字居中 */
            text-align: center;
            /* 行高 */
            line-height: 70px;
            color: #fff;
        }

        /* 鼠标悬停样式  悬停到对应的盒子  改变它的背景颜色   */
        .nav-list>p:hover{
            background-color: green;
            /* 鼠标样式  改为小手 */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航大盒子 -->
    <div class="wrap">
        <!-- 导航容器 -->
        <div class="nav">
            <!-- logo图 -->
            <a href="" class="logo"></a>
            <!-- 导航列表 -->
            <div class="nav-list">
                 <p>发现音乐</p>
                 <p>我的音乐</p>
                 <p>关注</p>
                 <p>商城</p>
                 <p>音乐人</p>
                 <p>下载客户端</p>
            </div>
        </div>
    </div>
</body>
</html>
