<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /* 根标签 高度 和浏览器一样  */
        html {
            height: 100%;
        }

        body {
            /* 背景图片 */
            background-image: url(./bg.jpg);
            /* 背景不平铺 */
            background-repeat: no-repeat;
            /* 背景大小 */
            background-size: cover;
        }

        /* 百度注册logo */
        .logo {
            /* 相对定位 */
            position: relative;
            top: 70px;
            left: 70px;
            width: 150px;
            height: 50px;
            /* border: 1px solid  red; */
        }

        .logo>img {
            width: 100%;
            height: 100%;
        }

        /* 百度标题 */
        .title {
            position: relative;
            top: 300px;
            left: 200px;
            width: 330px;
            height: 200px;
            /* background-color: pink; */
            color: #fff;
        }

        .title>span {
            /* 文字大小 */
            font-size: 42px;
            line-height: 100px;
        }


        /* 注册盒子 */
        .reg {
            /* 绝对定位    没有最近的定位父级  查看浏览器(body)*/
            position: absolute;
            top: 120px;
            right: 200px;
            width: 450px;
            height: 670px;
            background-color: skyblue;
            background-color: rgba(240, 240, 240, 0.9);
            /*透明度   取值0~1之间   */
            /* opacity: 0.5; */
            /* 圆角样式 */
            border-radius: 10px;
        }


        .reg-title {
            position: relative;
            top: 30px;
            left: 20px;
            width: 150px;
            height: 100px;
            /* background-color: green; */
        }

        .reg-title>h2 {
            font-size: 35px;
        }

        .reg-title>p {
            line-height: 35px;
            color: #AAAAAA;
        }

        .reg-title a {
            color: #2E58FF;
        }

        /* 注册表单 */
        .reg-form {
            position: absolute;
            top: 85px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            width: 400px;
            height: 500px;
            /* background-color: orange; */
        }

        /* 文本输入框的 */
        .input-box {
            width: 100%;
            height: 50px;
            /* background-color: green; */
            margin-bottom: 30px;
        }

        .input-box>label {
            float: left;
            width: 50px;
            height: 50px;
            /* background-color: pink; */
            line-height: 50px;
            text-align: center;
        }

        .input-box>input {
            float: right;
            box-sizing: border-box;
            width: 340px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #ccc;
            /* 文字缩进 */
            text-indent: 10px;
            border-radius: 5px;
        }

        /* 验证码输入框 */
        .input-box>.code{
            float: left;
            width: 200px;
            margin-left: 10px;
        }

        /* 验证码按钮 */
        .input-box>.gain{
            float: right;
            width: 130px;
        }


        /* 注册按钮 */
        .btn{
            /* 宽度 */
            width: 100%;
            height: 50px;
            background-color: #BDCEFC;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            letter-spacing: 5px;
            color: #fff;
        }

        .text1{
            /* background-color: green; */
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .text1>a{
           color: #2E58FF;
        }

        /* 鼠标引入 文本线 */
        .text1>a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- logo 图 -->
    <div class="logo">
        <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png" alt="">
    </div>

    <!-- 百度标题 -->
    <h1 class="title">
        <span>用科技</span>
        <!-- 换行 -->
        <br>
        让复杂的世界更简单
    </h1>

    <!-- 注册表单盒子 -->
    <div class="reg">
        <div class="reg-title">
            <h2>欢迎注册</h2>
            <p>已有账号？<a href="">登录</a></p>
        </div>

        <!-- 表单区域 -->
        <form action="" class="reg-form">
            <div class="input-box">
                <label for="">用户名</label>
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="input-box">
                <label for="">手机号</label>
                <input type="text" placeholder="请输入你的手机号">
            </div>
            <div class="input-box">
                <label for="">密&nbsp;&nbsp;码</label>
                <input type="password" placeholder="请输入你的密码">
            </div>
            <div class="input-box">
                <label for="">验证码</label>
                <input type="text" placeholder="请输入你的验证码" class="code">
                <input type="button" value="获取验证码" class="gain">
            </div>

            <!-- 注册按钮 -->
            <button class="btn">注册</button>
            <p class="text1">
                <input type="checkbox">
                阅读并接受 <a href="">《百度用户协议》</a> 、 <a href="">《儿童个人信息保护声明》</a> 及 <a href="">《百度隐私权保护声明》</a>
            </p>
        </form>
    </div>
</body>

</html>
