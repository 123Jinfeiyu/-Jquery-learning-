<html lang="en">

<body>
    <script>
        //在外层定义相乘的和     i * j =sum  
        let sum = '';

        for (let i = 1; i <= 9; i++) {
            // console.log(i);
            // 在悬停另外一个  
            for (let j = 1; j <= i; j++) {
                // console.log(i, j);
                // i * j 等于  1 * 1 = i * j
                // console.log(i + '*' + j + '='  +  i *  j );

                sum+= i + '*' + j + '='  +  i *  j + ' ' ;
            }
            // 换行符  
            sum+='\n';
            // console.log(sum);
        }
        console.log(sum);
    </script>
</body>

</html>
